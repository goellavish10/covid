<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <title>Covid-19 Data in India</title>
  </head>
  <body>
    <!-- href="https://www.covid19india.org/" -->
    <div class="cotainer">
      <h1 class="text-center mt-5">Covid-19 Live Data</h1>
      <br /><br />
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Total Cases</th>
            <th>Total Deaths</th>
            <th>Total Recovered</th>
            <th>Total Vaccinated</th>
          </tr>
        </thead>
        <tbody>
          <tr id="data"></tr>
        </tbody>
      </table>
      <form id="myForm">
        <select
          class="form-select"
          aria-label="Default select example"
          id="selected"
          onchange="val(this)"
        >
          <option value="AN">Andaman nicobar</option>
          <option value="AP">Andhra pradesh</option>
          <option value="AR">Arunanchal pradesh</option>
          <option value="AS">Assam</option>
          <option value="BR">Bihar</option>
          <option value="CH">Chandigarh</option>
          <option value="CT">Chattisgarh</option>
          <option value="DL">Delhi</option>
          <option value="DN">Dadar and nagar</option>
          <option value="GA">Goa</option>
          <option value="GJ">Gujrat</option>
          <option value="HP">Himanchal pradesh</option>
          <option value="HR">Haryana</option>
          <option value="JH">Jharkhand</option>
          <option value="JK">Jammu and kashmir</option>
          <option value="KA">Karnatka</option>
          <option value="KL">Kerala</option>
          <option value="LA">Ladakh</option>
          <option value="LD">Lakskadweep</option>
          <option value="MH">Maharashtra</option>
          <option value="ML">Meghalaya</option>
          <option value="MN">Manipur</option>
          <option value="MP">Madhya pradesh</option>
          <option value="MZ">Mizoram</option>
          <option value="MZ">Mizoram</option>
          <option value="NL">Nagaland</option>
          <option value="OR">Orissa</option>
          <option value="PB">Punjab</option>
          <option value="PY">Pondicherry</option>
          <option value="RJ">Rajasthan</option>
          <option value="SK">Sikkim</option>
          <option value="TG">Telangana</option>
          <option value="TN">Tamil nadu</option>
          <option value="TR">Tripura</option>
          <option value="UP">Uttar pradesh</option>
          <option value="UT">Uttrakhand</option>
          <option value="WB">West benga</option>
        </select>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
      crossorigin="anonymous"
    ></script>
    <script src="js/fetch.js"></script>
  </body>
